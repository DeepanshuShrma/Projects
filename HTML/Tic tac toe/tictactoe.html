  
 <link rel="stylesheet" href="tictactoe.css">   </head>  
  
 <body>  
 <h1>Tic Tac Toe!!</h1>  
 <!--Tic Tac Toe 9x9 Grid -->  
 <table>  
 <tr> <!--This is the first child of the above table.-->  
 <!--In order to select only this child we uses child selector as "*first-child*".-->  
 <td class="cell" id="0"></td>  
 <td class="cell" id="1"></td>  
 <td class="cell" id="2"></td>  
 </tr>  
 <tr> <!--This the second child of the above table.-->  
<td class="cell" id="3"></td> <!--I need to give a different ID to each cell cause ID is unique  for every Element.-->   <td class="cell" id="4"></td>   <td class="cell" id="5"></td>  
 </tr>  
 <tr> <!--This is the third or last child of the above table-->  
 <!--In order to select only this child we need to change a little bit instead of third-child   we'll write "*last-child*"-->   <td class="cell" id="6"></td>  
 <td class="cell" id="7"></td>  
 <td class="cell" id="8"></td>  
 </tr>  
 </table>  
  
 <!-- Winner Declaring Section -->  
 <div class="endgame"> <!-- Class That tells who win the game-->  
 <div class="text"></div> <!-- Name of the winner get set by JS -->  
 </div>  
 </div>  
  
 <!-- onClick event basically runs up whenever the button clicked   and in this case it is calling a JS function startGame()-->  
 <button onClick="startGame()">play</button> <!-- Button that resets the whole game -->  
  
  
 </body>  
 <script src="tictactoe.js"></script>	   </html>
